<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="custom-cursor">âœ›</div>

        <div class="game-loop">

            <div class="stats">
                <div>
                    <canvas class="map-canvas"></canvas>

                    <div class="percentage-container">
                        <div class="friendly" style="color: rgb(0,255,255);">0%</div>
                        <div class="enemy" style="color: rgba(153,0,204,1)">0%</div>
                    </div>
                </div>

                <div>
                    <div class="health-container"></div>
                    <div class="energy-bar"></div>
                </div>
            </div>

            <div class="coins-display">
                <img class="coin-img" src="assets/coin-icon.png">
                <span>0</span>
            </div>

            <div class="spawner-display">
                <img class="spawner-icon" src="assets/spawner-icon.png">
                <div class="price-display">
                    <img class="price-icon" src="assets/coin-icon.png">
                    <span class="price-counter">50</span>
                </div>
            </div>

            <div class="message-log"></div>
        </div>

        <center>
            <canvas class="game-canvas"></canvas>
        </center> 

        <div class="home-screen">
            <div>
                <span style="color: rgb(153,0,204);">Node-Spread</span>
                <span style="color: rgb(0, 255, 255);">.io</span>
            </div>
            <button onclick="startGame()">Start Game</button>
            <button>Tutorial</button>
            <button onclick="openControlsPanel()">Controls</button>
            <button>Options</button>
        </div>

        <div class="pause-screen">
            <button onclick="world.pauseResume()">Resume</button>
            <button onclick="openControlsPanel()">Controls</button>
            <button>Options</button>
        </div>

        <div class="home-button-container">
            <button onclick="player.goHome()">
                <img src="assets/cyan-home-icon.png">
            </button>
        </div>

        <div class="controls-panel">
            <button onclick="closeControlsPanel()">
                <img src="assets/cyan-home-icon.png">
            </button>
            <img class="controls-image" src="assets/controls-img.png">
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        
        <script src="classes/World.js"></script>
        <script src="classes/Player.js"></script>
        <script src="classes/InputManager.js"></script>
        <script src="classes/EnemyLauncher.js"></script>
        <script src="classes/Map.js"></script>
        <script src="classes/AsteroidLauncher.js"></script>
        <script src="classes/HomeScreenAnimation.js"></script>

        <script src="script.js"></script>
    </body>
</html>
