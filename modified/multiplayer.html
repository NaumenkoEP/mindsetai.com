<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless Multiplayer Demo</title>
  <style>
    body {
      background: #111;
      color: #0ff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }
    input, button {
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: monospace;
    }
    #log {
      width: 400px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #0ff;
      padding: 5px;
      background: #000;
    }
  </style>
</head>
<body>
  <h2>Serverless Multiplayer Demo üåê</h2>

  <div>
    <button id="hostBtn">Host Game</button>
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="joinSection" style="display:none;">
    <input type="text" id="roomCodeInput" placeholder="Enter room code">
    <button id="connectBtn">Connect</button>
  </div>

  <p>Your Room Code: <span id="roomCode">‚Äî</span></p>
  
  <div id="log"></div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer;
    let conn;
    const logBox = document.getElementById("log");

    function log(msg) {
      logBox.innerHTML += `<div>${msg}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }


    document.getElementById("hostBtn").onclick = () => {
      peer = new Peer();
 // Create a new Peer (host)
      log("Creating room...");

      peer.on("open", id => {
        document.getElementById("roomCode").innerText = id;
        log("Room created! Share this code with your friend:");
        log(`<b>${id}</b>`);
      });

      peer.on("connection", connection => {
        conn = connection;
        log("Player joined the room!");
        setupConnection();
      });
    };

    document.getElementById("joinBtn").onclick = () => {
      document.getElementById("joinSection").style.display = "block";
    };

    document.getElementById("connectBtn").onclick = () => {
      const code = document.getElementById("roomCodeInput").value.trim();
      if (!code) return alert("Enter a valid code!");

      peer = new Peer();
      conn = peer.connect(code);
      log("Connecting to host...");

      conn.on("open", () => {
        log("Connected to host!");
        setupConnection();
      });
    };

    function setupConnection() {
      conn.on("data", data => log(`<b>Peer:</b> ${data}`));

      // Send chat messages for testing
      window.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          const msg = prompt("Enter message to send:");
          if (msg) {
            conn.send(msg);
            log(`<b>You:</b> ${msg}`);
          }
        }
      });
    }

  </script>
</body>
</html>
